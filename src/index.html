<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <meta charset="UTF-8">
    <link href="../style/style.css" rel="stylesheet">
    <title>Table Shop</title>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col w-full min-h-screen bg-stone-900 max-sm:overflow-x-hidden">
    <header id="main-header" class="w-full sticky z-50 left-0 top-0 bg-stone-900/100 transition duration-300 ease-in-out">
        <div class="mx-auto flex flex-1 justify-center px-4 py-4 w-full">
            <h1 class="font-sans italic text-shadow-lg/50 shadow-zinc-950 font-bold underline text-white text-lg">
                Welcome to TableShop!
            </h1>
            <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <nav id="navbar" class="hidden md:flex md:flex-row md:justify-around bg-green-500 text-white w-full">
            <a href="./index.html" class="p-3 text-center hover:bg-green-600">Home</a>
            <a href="shop.html" class="p-3 text-center hover:bg-green-600">Shop</a>
            <a href="contact.html" class="p-3 text-center hover:bg-green-600">Contact</a>
            <a href="about.html" class="p-3 text-center hover:bg-green-600">About us</a>
        </nav>
        <div id="mobile-menu"
             class="fixed top-0 right-0 h-full w-4/5 max-w-xs bg-green-500 text-white transform translate-x-full transition-transform duration-300 ease-in-out md:hidden z-50 shadow-lg">

        <div class="flex justify-between items-center px-4 py-4 border-b border-green-700">
                <span class="font-bold text-lg">Menu</span>
                <button id="menu-close" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <nav class="flex flex-col px-4 py-2 space-y-2">
                <a href="./index.html" class="hover:bg-green-600 p-2 rounded">Home</a>
                <a href="shop.html" class="hover:bg-green-600 p-2 rounded">Shop</a>
                <a href="contact.html" class="hover:bg-green-600 p-2 rounded">Contact</a>
                <a href="about.html" class="hover:bg-green-600 p-2 rounded">About us</a>
            </nav>
        </div>
    </header>
    <video class="h-full w-full relative z-0" src="../img/video.mp4" muted loop autoPlay></video>
    <section class="w-full flex justify-center mt-8 mb-8">
        <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col md:flex-row items-center w-full max-w-5xl">

            <!-- Texte et bouton -->
            <div class="w-full md:w-1/2 text-center md:text-left mb-6 md:mb-0">
                <h2 class="text-2xl font-bold mb-4">Shop your table now</h2>
                <a href="shop.html" class="inline-block bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
                    Browse Tables
                </a>
            </div>

            <!-- Diaporama -->
            <div class="w-full md:w-1/2">
                <div class="relative overflow-hidden rounded-lg">
                    <img id="carousel-image" src="../img/tarsele.jpg" alt="Table preview" class="w-full h-auto transition duration-300">
                </div>
            </div>

        </div>
    </section>
    <footer class="flex justify-around  bg-white">
        <address class="flex flex-col items-center justify-center w-5/20">
            <span class="font-bold underline">Contact</span>
            <a href="mailto:cyprien.delmas@epitech.eu">cyprien.delmas@epitech.eu</a>
        </address>
        <address class="flex flex-col items-center justify-center w-5/20">
            <span class="font-bold underline">Contact</span>
            <a href="mailto:cyprien.delmas@epitech.eu">cyprien.delmas@epitech.eu</a>
        </address>
    </footer>
    <script>
        window.addEventListener('scroll', function () {
            const header = document.getElementById('main-header');
            const navbar = document.getElementById('navbar');

            if (window.scrollY > 10) {
                header.classList.remove('bg-stone-900/100');
                header.classList.add('bg-stone-900/50');
                navbar.classList.remove('bg-green-500/100')
                navbar.classList.add('bg-green-500/50');
            } else {
                header.classList.remove('bg-stone-900/50');
                header.classList.add('bg-stone-900/100');
                navbar.classList.remove('bg-green-500/50')
                navbar.classList.add('bg-green-500/100');
            }
        });
        // Off-canvas mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const menuClose = document.getElementById('menu-close');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
            mobileMenu.classList.add('translate-x-0');
        });

        menuClose.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-0');
            mobileMenu.classList.add('translate-x-full');
        });
        const images = [
            '../img/alhult.jpg',
            '../img/skogsta.jpg',
            '../img/stockholm.jpg',
            '../img/tarsele.jpg'
        ];

        let current = 0;
        const imgElement = document.getElementById('carousel-image');

        setInterval(() => {
            current = (current + 1) % images.length;
            imgElement.src = images[current];
        }, 3000); // change every 3 seconds
    </script>
</body>
